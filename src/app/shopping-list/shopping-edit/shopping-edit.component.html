<form class="form-inline" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <label for="name" class="mr-2">Name</label>
  <input type="text" id="name" class="col-md-5 form-control mr-2" name="name" ngModel required>
  <label for="amount" class="mr-2">Amount</label>
  <input type="number" id="amount" class="form-control col-md-2 mr-2" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
  <button class="btn btn-outline-success col-md-1" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
  <button class="btn btn-outline-danger col-md-1" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
  <button class="btn btn-outline-primary col-md-1" type="button" (click)="onClear()">Clear</button>
</form>
