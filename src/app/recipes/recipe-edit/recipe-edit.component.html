<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
      <form *ngIf="recipeForm" [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input type="text" id="imagePath" formControlName="imagePath" class="form-control" placeholder="Enter image URL" #imagePath>
        </div>
        <div class="form-group text-center">
          <img *ngIf="imagePath.value" [src]="imagePath.value" class="img-responsive img-thumbnail">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" id="description" class="form-control" placeholder="Enter description" formControlName="description"
            rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="directions">Directions</label>
            <textarea type="text" id="description" class="form-control" placeholder="Enter Directions" formControlName="directions"
              rows="6"></textarea>
          </div>
        <div class="form-group" formArrayName="ingredients">
          <div class="form-row" [@slideIn] *ngFor="let ingredientCtrl of getControls(); let i = index" [formGroupName]="i" style="margin-top: 10px; margin-bottom: 10px;">
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name" placeholder="Ingredient name">
            </div>
            <div class="col-3">
              <input type="number" class="form-control" formControlName="amount" placeholder="Amount">
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-danger btn-sm float-right" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <button type="button" class="btn btn-outline-secondary" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
        <hr>
        <div class="col-xs-12" style="text-align:right;">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid" style="margin-right: 10px;">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
